
<div>
    <h2><span data-translate="jHipsterSampleApp.person.detail.title">Person</span> {{vm.person.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="jHipsterSampleApp.person.firstname">Firstname</span></dt>
        <dd>
            <span>{{vm.person.firstname}}</span>
        </dd>
        <dt><span data-translate="jHipsterSampleApp.person.lastname">Lastname</span></dt>
        <dd>
            <span>{{vm.person.lastname}}</span>
        </dd>
        <dt><span data-translate="jHipsterSampleApp.person.birthdate">Birthdate</span></dt>
        <dd>
            <span>{{vm.person.birthdate | date:'mediumDate'}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="person-detail.edit({id:vm.person.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
